<!-- extends from base template -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" >
      <p>Your IP is:</p>
      <h1>{{data.ip}}</h1>
      <p>And you User Agent:</p>
      <h3>{{data.user_agent}}</h3>
      <h3 id="js">
        <span class='icon-cancel'></span> Javascript is disabled
      </h3>
    </div>
    <script type="text/javascript">
    document.getElementById("js").innerHTML = "<span class='icon-ok'></span> Javascript is enabled";
    </script>
{% endblock %}
